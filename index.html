<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link
    rel="icon"
    type="image/svg+xml"
    href="/bodychalk.svg"
  />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no"
  />
  <title>timespy</title>
</head>

<body>

  <div
    id="welcomeScreen"
    class="welcome-overlay"
  >
    <div class="welcome-content">
      <img
        src="/timespy.svg"
        alt="timespy Logo"
      />
      <h2>timespy</h2>
      <p>A tool for slicing time</p>
      <div id="loading-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <button id="startAppBtn">
        Start
      </button>
      <p class="welcome-footer">
        <a
          href="https://github.com/nsitu/timespy/blob/main/README.md"
          target="_blank"
          rel="noopener noreferrer"
        >About</a>
    </div>
  </div>

  <!-- Main app interface -->
  <div
    id="app"
    style="display: none;"
  >

    <div
      id="debug"
      style="position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); color: white; padding: 10px; font-family: monospace; font-size: 12px; z-index: 3;"
    >
      Status: Initializing...
    </div>
    <button id="cameraToggle"><span class="material-symbols-outlined">
        cameraswitch
      </span></button>

    <button id="downloadFile"><span class="material-symbols-outlined">
        download
      </span></button>


  </div>

  <script
    type="module"
    src="/src/main.js"
  ></script>
</body>

</html>
